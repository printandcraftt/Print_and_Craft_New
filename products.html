body{

}

/* NAV */
nav{
  background:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  color:#6a00f4;
}

nav a{
  text-decoration:none;
  color:#6a00f4;
  font-weight:600;
}

h1{
  text-align:center;
  margin:40px 0;
  color:#6a00f4;
}

/* SECTION */
.section{
  padding:40px 20px;
  opacity:0;
  transform:translateY(30px);
  transition:0.6s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

.section h2{
  margin-bottom:20px;
  color:#6a00f4;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}

.image-box{
  position:relative;
  cursor:pointer;
}

.image-box img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}

.image-box:hover img{
  transform:scale(1.05);
}

/* PRICE */
.price{
  position:absolute;
  bottom:8px;
  right:8px;
  background:#6a00f4;
  color:white;
  padding:5px 10px;
  font-size:12px;
  border-radius:20px;
}

/* BUTTON */
.message-btn{
  margin-top:20px;
  padding:10px 20px;
  background:#6a00f4;
  color:white;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:14px;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.blur-bg{
  position:absolute;
  width:100%;
  height:100%;
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,0.7);
}

.lightbox img{
  max-width:90%;
  max-height:85%;
  border-radius:12px;
  position:relative;
  z-index:2;
  animation:zoomIn .3s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.close-btn{
  position:absolute;
  top:20px;
  right:25px;
  font-size:28px;
  color:white;
  cursor:pointer;
  z-index:3;
}

.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,0.2);
  border:none;
  color:white;
  font-size:30px;
  padding:10px 15px;
  cursor:pointer;
  border-radius:50%;
  z-index:3;
}

.nav-btn.left{ left:20px; }
.nav-btn.right{ right:20px; }

@media(max-width:600px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>

<script>

/* Replace imgBox shortcut */
document.querySelectorAll("imgBox").forEach(el=>{
  const src = el.getAttribute("src");
  el.outerHTML = `
  <div class="image-box">
    <img src="${src}">
    <div class="price">See Price</div>
  </div>`;
});

/* Scroll Animation */
const sections = document.querySelectorAll(".section");
window.addEventListener("scroll", ()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top < window.innerHeight - 100){
      sec.classList.add("show");
    }
  });
});

/* Lightbox */
let images = [];
let currentIndex = 0;

document.querySelectorAll(".image-box img").forEach((img, index)=>{
  images.push(img.src);
  img.parentElement.addEventListener("click", ()=>{
    openLightbox(index);
  });
});

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

function openLightbox(index){
  currentIndex = index;
  lightboxImg.src = images[currentIndex];
  lightbox.style.display = "flex";
  history.pushState({lightbox:true}, "");
}

function closeLightbox(){
  lightbox.style.display = "none";
  history.back();
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  lightboxImg.src = images[currentIndex];
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentIndex];
}

/* Swipe */
let startX = 0;
lightbox.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});
lightbox.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(endX < startX - 50) nextImage();
  if(endX > startX + 50) prevImage();
});

/* Back Button */
window.addEventListener("popstate", ()=>{
  lightbox.style.display = "none";
});

</script>
