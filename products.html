<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products ðŸ’œ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f3e8ff;
  text-align:center;
}

h1{
  padding:40px 0 10px 0;
  color:#6a00f4;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:40px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100%;
  border-radius:15px;
}

.card h3{
  margin:15px 0;
}

.btn{
  padding:10px 20px;
  background:#6a00f4;
  color:#fff;
  border-radius:20px;
  text-decoration:none;
  display:inline-block;
}
</style>
</head>

<body>

<h1>Our Products ðŸ’œ</h1>

<div class="products">

  <div class="card">
    <img src="https://via.placeholder.com/300x250">
    <h3>Fuzzywire Bouquet</h3>
    <a href="#" class="btn">View Details</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x250">
    <h3>Polaroid Prints</h3>
    <a href="#" class="btn">View Details</a>
  </div>

</div>

</body>
</html>
