<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Reviews | Print & Craft üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#f5f0ff;
  text-align:center;
}

h1{
  color:#6a00f4;
  margin-top:40px;
}

.reviews-grid{
  max-width:800px;
  margin:40px auto;
  display:grid;
  gap:20px;
}

.review-card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 18px rgba(0,0,0,.08);
}

.review-card h4{
  color:#6a00f4;
}
</style>
</head>
<body>

<h1>All Customer Reviews üíú</h1>

<div id="reviewsContainer" class="reviews-grid"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCMd6565SLeJx0zCM5h8bkj5UzSBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.firebasestorage.app",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3",
  measurementId: "G-C5KK67X7TM"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function maskName(name){
if(name.length<=2) return name;
return name.substring(0,2)+"****";
}

async function loadAllReviews(){
const container=document.getElementById("reviewsContainer");
const q=query(collection(db,"reviews"),orderBy("createdAt","desc"));
const snapshot=await getDocs(q);

snapshot.forEach(doc=>{
const review=doc.data();
container.innerHTML+=`
<div class="review-card">
<h4>${maskName(review.name)}</h4>
<p>${"‚≠ê".repeat(review.rating)}</p>
<p>${review.text}</p>
</div>
`;
});
}

loadAllReviews();

</script>

</body>
</html>
