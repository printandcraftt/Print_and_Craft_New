<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Print & Craft ğŸ’œ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f5f0ff;
  color:#333;
}

/* NAV */
nav{
  background:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  color:#6a00f4;
}

nav a{
  text-decoration:none;
  color:#6a00f4;
  font-weight:600;
}

/* LOGIN */
.login-box{
  max-width:350px;
  margin:100px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.login-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin:15px 0;
}

.login-box button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:#6a00f4;
  color:white;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{
  display:none;
  padding:40px 20px;
}

.section-title{
  color:#6a00f4;
  margin:40px 0 20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:15px;
}

button.delete-btn{
  background:#ff4d4d;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  font-size:12px;
}

/* DARK MODE */
body.dark{
  background:#121212;
  color:#f1f1f1;
}

body.dark nav{
  background:#1e1e1e;
}

body.dark .login-box,
body.dark .card{
  background:#1f1f1f;
}

</style>
</head>

<body>

<nav>
  <div class="logo">Print & Craft ğŸ’œ Admin</div>
  <div>
    <button onclick="toggleDark()" style="margin-right:15px;">ğŸŒ™</button>
    <a href="index.html">Back to Site</a>
  </div>
</nav>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Admin Login ğŸ”</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password">
  <button onclick="checkPassword()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

  <h2 class="section-title">Dashboard Stats ğŸ“Š</h2>
  <div class="card">
    Total Winners: <span id="winnerTotal">0</span><br>
    Total Reviews: <span id="reviewTotal">0</span><br>
    Total Promo Codes: <span id="codeTotal">0</span>
  </div>

  <h2 class="section-title">Promo Winners ğŸ‰</h2>
  <div id="winnersContainer"></div>

  <h2 class="section-title">Customer Reviews ğŸ’¬</h2>
  <div id="reviewsContainer"></div>

  <h2 class="section-title">All Promo Codes ğŸŸ</h2>
  <div id="codesContainer"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  query, 
  orderBy,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCM6d565SLeJx0zCM5h8bkj5UzsBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.appspot.com",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* PASSWORD */
const ADMIN_PASSWORD = "printcraft2026";

window.checkPassword = function(){
  const input = document.getElementById("adminPassword").value;

  if(input === ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="block";

    loadWinners();
    loadReviews();
    loadCodes();
  }else{
    alert("Wrong Password âŒ");
  }
}

/* DARK MODE */
window.toggleDark = function(){
  document.body.classList.toggle("dark");
}

/* LOAD WINNERS */
async function loadWinners(){

  const container = document.getElementById("winnersContainer");
  container.innerHTML = "";

  const q = query(collection(db,"promo_winners"), orderBy("createdAt","desc"));
  const snapshot = await getDocs(q);

  document.getElementById("winnerTotal").innerText = snapshot.size;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();

    container.innerHTML += `
      <div class="card">
        <strong>${data.code}</strong> - ${data.discount}% OFF
        <br>
        <button class="delete-btn" onclick="deleteWinner('${docSnap.id}')">
          Delete
        </button>
      </div>
    `;
  });

}

window.deleteWinner = async function(id){
  await deleteDoc(doc(db,"promo_winners",id));
  loadWinners();
}

/* LOAD REVIEWS */
async function loadReviews(){

  const container = document.getElementById("reviewsContainer");
  container.innerHTML = "";

  const snapshot = await getDocs(collection(db,"reviews"));

  document.getElementById("reviewTotal").innerText = snapshot.size;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();

    container.innerHTML += `
      <div class="card">
        <strong>${data.name}</strong><br>
        ${"â­".repeat(data.rating)}<br>
        ${data.text}<br>
        <button class="delete-btn" onclick="deleteReview('${docSnap.id}')">
          Delete
        </button>
      </div>
    `;
  });

}

window.deleteReview = async function(id){
  await deleteDoc(doc(db,"reviews",id));
  loadReviews();
}

/* LOAD PROMO CODES */
async function loadCodes(){

  const container = document.getElementById("codesContainer");
  container.innerHTML = "";

  const snapshot = await getDocs(collection(db,"promo_codes"));

  document.getElementById("codeTotal").innerText = snapshot.size;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();

    const statusColor = data.used ? "#ff4d4d" : "#2ecc71";
    const statusText = data.used ? "Used" : "Available";

    container.innerHTML += `
      <div class="card" style="display:flex;justify-content:space-between;align-items:center;">
        <div>
          <strong>${data.code}</strong><br>
          ${data.discount}% OFF
        </div>
        <div style="
          background:${statusColor};
          color:white;
          padding:6px 12px;
          border-radius:20px;
          font-size:12px;
        ">
          ${statusText}
        </div>
      </div>
    `;
  });

}

</script>

</body>
</html>
