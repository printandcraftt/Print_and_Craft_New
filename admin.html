<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Print & Craft üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f5f0ff;
  color:#333;
  transition:.3s;
}

/* NAV */
nav{
  background:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  color:#6a00f4;
}

nav button{
  background:#6a00f4;
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  margin-left:10px;
}

/* LOGIN */
.login-box{
  max-width:350px;
  margin:120px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.login-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin:15px 0;
}

/* DASHBOARD */
.dashboard{
  display:none;
  padding:40px 20px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  text-align:center;
}

.card h3{
  color:#6a00f4;
  margin-bottom:10px;
}

.section{
  margin-bottom:50px;
}

.section h2{
  color:#6a00f4;
  margin-bottom:20px;
}

.item{
  background:white;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
}

.delete-btn{
  background:#ff006e;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* DARK MODE */
body.dark{
  background:#121212;
  color:#f1f1f1;
}

body.dark nav{
  background:#1e1e1e;
}

body.dark .login-box,
body.dark .card,
body.dark .item{
  background:#1f1f1f;
}

@media(max-width:600px){
  .item{
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="logo">Print & Craft üíú Admin</div>
  <div>
    <button onclick="toggleDark()">üåô</button>
    <button onclick="location.href='index.html'">Back</button>
  </div>
</nav>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Admin Login üîê</h2>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button onclick="checkPassword()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

  <!-- STATS -->
  <div class="stats">
    <div class="card">
      <h3>Total Winners</h3>
      <p id="winnerTotal">0</p>
    </div>
    <div class="card">
      <h3>Total Reviews</h3>
      <p id="reviewTotal">0</p>
    </div>
  </div>

  <!-- WINNERS -->
  <div class="section">
    <h2>Promo Winners üéâ</h2>
    <div id="winnersContainer"></div>
  </div>

  <!-- REVIEWS -->
  <div class="section">
    <h2>Customer Reviews üíú</h2>
    <div id="reviewsContainer"></div>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  query, 
  orderBy,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* SAME CONFIG AS INDEX */
const firebaseConfig = {
  apiKey: "AIzaSyCCMd6565SLeJx0zCM5h8bkj5UzSBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.firebasestorage.app",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* PASSWORD */
const ADMIN_PASSWORD = "printcraft2026";

window.checkPassword = function(){
  const input = document.getElementById("adminPassword").value;

  if(input === ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="block";
    loadData();
  }else{
    alert("Wrong password ‚ùå");
  }
};

/* DARK MODE */
window.toggleDark = function(){
  document.body.classList.toggle("dark");
};

/* LOAD DATA */
async function loadData(){
  loadWinners();
  loadReviews();
}

/* LOAD WINNERS */
async function loadWinners(){
  const container = document.getElementById("winnersContainer");
  container.innerHTML="";
  const snapshot = await getDocs(query(collection(db,"promo_winners"),orderBy("createdAt","desc")));
  let count=0;

  snapshot.forEach(docSnap=>{
    count++;
    const data = docSnap.data();

    container.innerHTML += `
      <div class="item">
        <div>
          <strong>${data.code}</strong> ‚Äî ${data.discount}% OFF
        </div>
        <button class="delete-btn" onclick="deleteWinner('${docSnap.id}')">Delete</button>
      </div>
    `;
  });

  document.getElementById("winnerTotal").innerText=count;
}

/* LOAD REVIEWS */
async function loadReviews(){
  const container = document.getElementById("reviewsContainer");
  container.innerHTML="";
  const snapshot = await getDocs(query(collection(db,"reviews"),orderBy("createdAt","desc")));
  let count=0;

  snapshot.forEach(docSnap=>{
    count++;
    const data = docSnap.data();

    container.innerHTML += `
      <div class="item">
        <div>
          <strong>${data.name}</strong> ‚Äî ‚≠ê ${data.rating}<br>
          ${data.text}
        </div>
        <button class="delete-btn" onclick="deleteReview('${docSnap.id}')">Delete</button>
      </div>
    `;
  });

  document.getElementById("reviewTotal").innerText=count;
}

/* DELETE FUNCTIONS */
window.deleteWinner = async function(id){
  if(confirm("Delete this winner?")){
    await deleteDoc(doc(db,"promo_winners",id));
    loadWinners();
  }
};

window.deleteReview = async function(id){
  if(confirm("Delete this review?")){
    await deleteDoc(doc(db,"reviews",id));
    loadReviews();
  }
};

</script>

</body>
</html>
