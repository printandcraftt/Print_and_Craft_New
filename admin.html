<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Print & Craft üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f5f0ff;
  color:#333;
}

nav{
  background:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  color:#6a00f4;
}

nav a{
  text-decoration:none;
  color:#6a00f4;
  font-weight:600;
}

.login-box{
  max-width:350px;
  margin:100px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.login-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin:15px 0;
}

.login-box button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:#6a00f4;
  color:white;
  cursor:pointer;
}

.dashboard{
  display:none;
  padding:40px 20px;
}

.section{
  margin-bottom:50px;
}

.section h2{
  color:#6a00f4;
  margin-bottom:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  margin-bottom:15px;
}

.codes-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.code-card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  font-size:14px;
}

.code-card.used{
  background:#ffe5e5;
}

.status-available{
  color:green;
  font-weight:600;
}

.status-used{
  color:red;
  font-weight:600;
}

.action-btn{
  margin-top:10px;
  padding:6px 12px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:12px;
  font-weight:600;
}

.delete-btn{
  background:#ff4d4d;
  color:white;
}

.use-btn{
  background:#6a00f4;
  color:white;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Print & Craft üíú Admin</div>
  <a href="index.html">Back to Site</a>
</nav>

<div class="login-box" id="loginBox">
  <h2>Admin Login üîê</h2>
  <input type="password" id="adminPassword" placeholder="Enter Password">
  <button onclick="checkPassword()">Login</button>
</div>

<div class="dashboard" id="dashboard">

  <div class="section">
    <h2>üìä Admin Analytics</h2>
    <div id="visitorCount" class="card">Loading...</div>
  </div>

  <div class="section">
    <h2>Promo Winners üéâ</h2>
    <div id="winnersContainer"></div>
  </div>

  <div class="section">
    <h2>Customer Reviews üí¨</h2>
    <div id="reviewsContainer"></div>
  </div>

  <div class="section">
    <h2>Promo Codes Management üéÅ</h2>

    <h3>5% Discount Codes</h3>
    <div id="codes5" class="codes-grid"></div>

    <h3 style="margin-top:30px;">10% Discount Codes</h3>
    <div id="codes10" class="codes-grid"></div>

    <h3 style="margin-top:30px;">20% Discount Codes</h3>
    <div id="codes20" class="codes-grid"></div>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  deleteDoc,
  doc,
  updateDoc,
  getDoc,
  setDoc,
  increment
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCMd6565SLeJx0zCM5h8bkj5UzSBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.firebasestorage.app",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_PASSWORD = "printcraft2026";
const SESSION_DURATION = 5 * 60 * 1000;

window.addEventListener("load", checkSession);

function checkSession(){
  const loginTime = localStorage.getItem("adminLoginTime");
  if(loginTime && Date.now() - parseInt(loginTime) < SESSION_DURATION){
    openDashboard();
    loadAll();
  }
}

window.checkPassword = function(){
  const input = document.getElementById("adminPassword").value;
  if(input === ADMIN_PASSWORD){
    localStorage.setItem("adminLoginTime", Date.now());
    openDashboard();
    loadAll();
  } else {
    alert("Wrong Password ‚ùå");
  }
};

function openDashboard(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("dashboard").style.display="block";
}

async function loadAll(){
  await increaseVisitorCount().catch(()=>{});
  await loadVisitorCount().catch(()=>{});
  await loadWinners().catch(()=>{});
  await loadReviews().catch(()=>{});
  await loadPromoCodes().catch(()=>{});
}

/* ANALYTICS */
async function increaseVisitorCount(){
  const ref = doc(db,"analytics","visits");
  const snap = await getDoc(ref);
  if(snap.exists()){
    await updateDoc(ref,{ count: increment(1) });
  }else{
    await setDoc(ref,{ count:1 });
  }
}

async function loadVisitorCount(){
  const snap = await getDoc(doc(db,"analytics","visits"));
  document.getElementById("visitorCount").innerHTML =
    snap.exists() ? `<strong>${snap.data().count}</strong> total admin logins` : "0 visits";
}

/* WINNERS */
async function loadWinners(){
  const container = document.getElementById("winnersContainer");
  container.innerHTML="";
  const snapshot = await getDocs(collection(db,"promo_winners"));
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    container.innerHTML+=`
      <div class="card">
        <strong>${data.code}</strong><br>
        ${data.discount}% OFF
        <br>
        <button class="action-btn delete-btn" onclick="deleteWinner('${docSnap.id}')">Delete</button>
      </div>
    `;
  });
}

window.deleteWinner = async function(id){
  if(confirm("Delete this winner?")){
    await deleteDoc(doc(db,"promo_winners",id));
    loadWinners();
  }
};

/* REVIEWS */
async function loadReviews(){
  const container = document.getElementById("reviewsContainer");
  container.innerHTML="";
  const snapshot = await getDocs(collection(db,"reviews"));
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    container.innerHTML+=`
      <div class="card">
        <strong>${data.name}</strong><br>
        ‚≠ê ${data.rating}<br>
        ${data.text}
        <br>
        <button class="action-btn delete-btn" onclick="deleteReview('${docSnap.id}')">Delete</button>
      </div>
    `;
  });
}

window.deleteReview = async function(id){
  if(confirm("Delete this review?")){
    await deleteDoc(doc(db,"reviews",id));
    loadReviews();
  }
};

/* PROMO CODES */
async function loadPromoCodes(){
  const codes5=document.getElementById("codes5");
  const codes10=document.getElementById("codes10");
  const codes20=document.getElementById("codes20");

  codes5.innerHTML="";
  codes10.innerHTML="";
  codes20.innerHTML="";

  const snapshot=await getDocs(collection(db,"promo_codes"));

  snapshot.forEach(docSnap=>{
    const data=docSnap.data();

    const container=
      data.discount===5?codes5:
      data.discount===10?codes10:
      codes20;

    container.innerHTML+=`
      <div class="code-card ${data.used?"used":""}">
        <strong>${data.code}</strong><br>
        <span class="${data.used?"status-used":"status-available"}">
          ${data.used?"Used ‚ùå":"Available ‚úÖ"}
        </span>
        ${!data.used?`<br><button class="action-btn use-btn" onclick="markUsed('${docSnap.id}')">Mark as Used</button>`:""}
      </div>
    `;
  });
}

window.markUsed=async function(id){
  if(confirm("Mark this code as used?")){
    await updateDoc(doc(db,"promo_codes",id),{used:true});
    loadPromoCodes();
  }
};

</script>

</body>
</html>
