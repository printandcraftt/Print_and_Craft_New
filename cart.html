<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart ðŸ’œ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f3e8ff;
}

.container{
  padding:40px;
}

h1{
  text-align:center;
  color:#6a00f4;
}

.item{
  background:#fff;
  padding:20px;
  margin-bottom:20px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

button{
  background:#6a00f4;
  color:#fff;
  border:none;
  padding:8px 15px;
  border-radius:15px;
  cursor:pointer;
}

.total{
  font-size:20px;
  text-align:right;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<h1>Your Cart ðŸ’œ</h1>

<div id="cartList"></div>

<div class="total" id="total"></div>

<button onclick="checkout()">Checkout</button>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart(){
  const cartList = document.getElementById("cartList");
  cartList.innerHTML="";
  let total = 0;

  cart.forEach((item,index)=>{
    total += item.price * item.quantity;

    cartList.innerHTML += `
      <div class="item">
        <b>${item.name}</b><br>
        â‚±${item.price} Ã— ${item.quantity}<br>
        <button onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = "Total: â‚±" + total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function checkout(){
  alert("Next step we connect this to Messenger ðŸ’œ");
}

loadCart();
</script>

</body>
</html>
